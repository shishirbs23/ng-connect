<div class="actions">
  <mat-icon class="mr-5px" matTooltip="View" (click)="viewPhoto()"
    >visibility</mat-icon
  >

  <mat-icon
    class="mr-5px"
    matTooltip="Update"
    [matMenuTriggerFor]="pictureUpdateMenu"
    >edit</mat-icon
  >
  <mat-menu #pictureUpdateMenu="matMenu" class="picture-update-menu">
    <label mat-menu-item class="picture-input-label" for="picture-input"
      >Upload from a Computer</label
    >
    <input
      type="file"
      hidden="true"
      id="picture-input"
      accept="image/*"
      (change)="
        profileService.onPictureChange(
          $event,
          profileService.profile,
          option(),
          true
        )
      "
    />
    <button mat-menu-item (click)="openWebcamDialog()">Take a photo</button>
  </mat-menu>

  <mat-icon matTooltip="Remove" (click)="openConfirmPictureDeletionDialog()"
    >delete</mat-icon
  >
</div>
