<div class="mt-20px"></div>

@for (feed of profileService.profile.feeds; track feed) {
<mat-card class="feed-card" appearance="outlined">
  <mat-card-header>
    <div
      mat-card-avatar
      class="user-avatar"
      [ngStyle]="{
        'background-image': 'url(' + profileService.profile.photoURL + ')'
      }"
    ></div>
    <mat-card-title>
      {{ profileService.profile.firstName }}
      {{ profileService.profile.lastName }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ feed.createdAt | timeDiffText }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ feed.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

}
