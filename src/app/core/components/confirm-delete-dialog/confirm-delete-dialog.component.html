<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  Are you sure to delete {{ data.deleteText }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
