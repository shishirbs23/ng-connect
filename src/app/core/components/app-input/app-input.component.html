<div [formGroup]="formService.form">
  <mat-form-field
    class="w-100 mt-30px"
    appearance="outline"
    floatLabel="always"
  >
    <mat-label>
      {{ field().label }}
    </mat-label>
    <input
      autocomplete="off"
      matInput
      [formControlName]="field().name"
      [type]="field().type | inputType"
    />
    <mat-error [innerHTML]="formService.formErrors[field().name]"></mat-error>
  </mat-form-field>
</div>
